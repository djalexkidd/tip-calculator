<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Tip calculator app</title>
</head>
<body>
  <img src="images/logo.svg" alt="Logo du site" />

  <div class="card-background">
    <p class="hint-text">Bill</p>
    <input class="bill" type="number" placeholder="0">

    <p class="hint-text">Select Tip %</p>

    <div class="button-grid">
      <button class="tip-button" data-index="0.05">5%</button>
      <button class="tip-button" data-index="0.10">10%</button>
      <button class="tip-button" data-index="0.15">15%</button>
      <button class="tip-button" data-index="0.25">25%</button>
      <button class="tip-button" data-index="0.50">50%</button>
      <input class="tip-input" type="number" placeholder="Custom" min="0" max="1" step="0.01">
    </div>

    

    <p class="hint-text">Number of People</p>
    <input class="people-count" type="number" placeholder="0">
  
    <div class="screen-background">
      <div class="tip-amount">
        <p class="hint-text-dark">Tip Amount</p>
        <p class="hint-text-sub">/ person</p>
        <p class="tip-amount-price">$0</p>
      </div>
    
      <div class="tip-total">
        <p class="hint-text-dark">Total</p>
        <p class="hint-text-sub">/ person</p>
        <p class="total-price">$0</p>
      </div>

      <button class="reset-button">RESET</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
